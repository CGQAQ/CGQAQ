<svg fill="none" width="100%" xmlns="http://www.w3.org/2000/svg">
  <style>
    .wrapper {
      height: 100vh;
      display: grid;
      place-items: center;
      grid-auto-rows: auto;
    }

    .text {
      width: 20ch;
      animation: typing 1.5s steps(9), blink .5s step-end infinite alternate;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid;
      font-family: monospace;
      font-size: 3em;
      background: linear-gradient(90deg, rgba(0, 241, 220, 1) 0%, rgba(86, 115, 241, 1) 44%, rgba(103, 68, 241, 1) 54%, rgba(254, 0, 255, 1) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    img {
      display: inline-block;
      justify-self: flex-start;
      grid-row: 3;
    }

    ul>li {
      font-size: 2rem;
    }

    .h {
      display: flex;
    }

    @keyframes typing {
      from {
        width: 0
      }
    }

    @keyframes blink {

      from,
      to {
        border-color: transparent
      }

      50% {
        border-color: rgba(254, 0, 255, 1);
      }
    }
  </style>

  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <div class="wrapper">
        <div class="text">
          ðŸ‘‹ Hi I'm CGQAQ.
        </div>
      </div>
    </div>
  </foreignObject>
</svg>